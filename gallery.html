<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/transitions.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Charmonman&family=Mr+De+Haviland&family=Tangerine&display=swap" rel="stylesheet">
  
  <title>Rustam Mesquita</title>
</head>
<script src="script/general.js"></script>
<script src="script/pageload.js"></script>
<script src="script/gallery.js"></script>
<script src="script/photos.js"></script>
<body>

  <div class="cover">
    <div class="navbar preload">
      <div></div>
      <div class="menu">
        <a id="Home" class="links" href="index.html">
        </a>
        <div class="line"></div>
        <a id="Gallery" class="links" href="gallery.html" onclick="ResetGallery();">
        </a>
        <div class="line"></div>
        <a id="Blog" class="links" href="blog.html">
        </a>
        <div class="line"></div>
        <a id="About" class="links" href="about.html">
        </a>
      </div>
    </div>
    
    <div class="slideshow" onclick="HidePhoto();">
      <div class="prev_area" onclick="PrevPhoto();">
        <div class="prev">
          <img class="arrow" src="images/left.png">
        </div>
      </div>
      <div class="image" onclick="ImageClick();"></div>
      <div class="next_area" onclick="NextPhoto();">
        <div class="next">
          <img class="arrow" src="images/right.png">
        </div>
      </div>
    </div>
    
    <div class="title">
      <div id="GalleryTitle">
      </div>
    </div>
    
    <div class="filters">
      <button id="All" class="inactive" onclick="ShowAll();">
      </button>
      <button id="Rio" class="inactive" onclick="HideAll(); ShowCategory('Rio');">
      </button>
      <button id="Moon" class="inactive" onclick="HideAll(); ShowCategory('Moon');">
      </button>
      <button id="BW" class="inactive" onclick="HideAll(); ShowCategory('BW');">
      </button>
      <button id="NightSky" class="inactive" onclick="HideAll(); ShowCategory('NightSky');">
      </button>
      <button id="Sunset" class="inactive" onclick="HideAll(); ShowCategory('Sunset');">
      </button>
      <button id="Wildlife" class="inactive" onclick="HideAll(); ShowCategory('Wildlife');">
      </button>
      <button id="London" class="inactive" onclick="HideAll(); ShowCategory('London');">
      </button>
      <button id="Street" class="inactive" onclick="HideAll(); ShowCategory('Street');">
      </button>
    </div>
    
    <div class="content">
      <div></div>
      <div class="grid"></div>
      <div></div>
    </div>
    
    <div class="logo preload">Rustam Mesquita</div>
    <div class="langicos preload">
      <a onclick="UsePortuguese()"><img src="images/brico.png" alt="Veja o site em Portugu&ecirc;s" title="Veja o site em Portugu&ecirc;s"></a>
      <a onclick="UseEnglish()"><img src="images/ukico.png" alt="See the website in English" title="See the website in English"></a>
    </div>
  </div>
  
  
</body>
</html>
